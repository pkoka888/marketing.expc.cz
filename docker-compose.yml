services:
  app:
    image: node:20
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - '3002:3002'
    command: >
      sh -c "
        chown -R node:node /app 2>/dev/null || true;
        su node -c 'npm install && npm run dev'
      "
    secrets:
      - gemini_api_key
    environment:
      - GEMINI_API_KEY_FILE=/run/secrets/gemini_api_key
    depends_on:
      - postgres
      - redis
    networks:
      - app-network

  python-service:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - .:/app
      - python-venv:/app/.venv
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PYTHONPATH=/app
    command: >
      sh -c "
        apt-get update && apt-get install -y git &&
        useradd -u 1000 -m appuser 2>/dev/null || true &&
        chown -R appuser:appuser /app 2>/dev/null || true &&
        su appuser -c '
          python -m venv .venv &&
          . .venv/bin/activate &&
          pip install --upgrade pip &&
          pip install -r requirements.txt 2>/dev/null || echo No requirements.txt &&
          pip install google-generativeai &&
          echo Python service ready
        ' &&
        sleep infinity
      "
    depends_on:
      - app
    networks:
      - app-network

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=marketingportal
      - POSTGRES_USER=marketinguser
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme123}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgresql.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    ports:
      - '5432:5432'
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U marketinguser -d marketingportal' ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - '6379:6379'
    healthcheck:
      test: [ 'CMD', 'redis-cli', 'ping' ]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - app-network

  envoy:
    image: envoyproxy/envoy:v1.28-latest
    ports:
      - '8080:8080'
      - '9901:9901'
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml:ro
    depends_on:
      - app
    networks:
      - app-network

  mcp-github:
    build:
      context: .
      dockerfile: mcp-servers/github/Dockerfile
    image: mcp-github:latest
    user: "1000:1000"
    volumes:
      - ./mcp-servers/github:/app
      - /app/node_modules
      - ./lib:/app/lib
      - /app/lib/kilo-code/node_modules
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - API_KEY=${MCP_API_KEY}
    command: npm start
    healthcheck:
      test: [ 'CMD-SHELL', 'ps aux | grep "node server.js" | grep -v grep || exit 1' ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  mcp-monitoring:
    build:
      context: .
      dockerfile: mcp-servers/monitoring/Dockerfile
    image: mcp-monitoring:latest
    user: "1000:1000"
    volumes:
      - ./mcp-servers/monitoring:/app
      - /app/node_modules
      - ./lib:/app/lib
      - /app/lib/kilo-code/node_modules
    environment:
      - NODE_ENV=production
    command: npm start
    healthcheck:
      test: [ 'CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://127.0.0.1:8080/health || exit 1' ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  mcp-playwright:
    build:
      context: .
      dockerfile: mcp-servers/playwright/Dockerfile
    image: mcp-playwright:latest
    user: "1000:1000"
    volumes:
      - ./mcp-servers/playwright:/app
      - /app/node_modules
      - ./lib:/app/lib
      - /app/lib/kilo-code/node_modules
    environment:
      - NODE_ENV=production
    command: npm start
    healthcheck:
      test: [ 'CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://127.0.0.1:8081/health || exit 1' ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  mcp-postgresql:
    build:
      context: .
      dockerfile: mcp-servers/postgresql/Dockerfile
    image: mcp-postgresql:latest
    user: "1000:1000"
    volumes:
      - ./mcp-servers/postgresql:/app
      - /app/node_modules
      - ./lib:/app/lib
      - /app/lib/kilo-code/node_modules
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=marketingportal
      - DB_USER=marketinguser
      - DB_PASSWORD=${POSTGRES_PASSWORD:-changeme123}
      - RETRY_MAX_ATTEMPTS=20
      - RETRY_BASE_DELAY=3000
    command: npm start
    healthcheck:
      test: [ 'CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://127.0.0.1:3001/health || exit 1' ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  mcp-redis:
    build:
      context: .
      dockerfile: mcp-servers/redis/Dockerfile
    image: mcp-redis:latest
    user: "1000:1000"
    volumes:
      - ./mcp-servers/redis:/app
      - /app/node_modules
      - ./lib:/app/lib
      - /app/lib/kilo-code/node_modules
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    command: npm start
    healthcheck:
      test: [ 'CMD-SHELL', 'ps aux | grep "node server.js" | grep -v grep || exit 1' ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:latest
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - app-network
    extra_hosts:
      - 'host.docker.internal:host-gateway'

  grafana:
    image: grafana/grafana:latest
    ports:
      - '3002:3000'
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - app-network

volumes:
  node_modules:
  python-venv:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:


secrets:
  gemini_api_key:
    file: ./secrets/gemini_api_key.txt
  github_token:
    file: ./secrets/github_token.txt

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
