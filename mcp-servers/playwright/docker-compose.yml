version: '3.8'

services:
  playwright-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: playwright-mcp-server
    restart: unless-stopped
    ports:
      - '8081:8081' # Health check port
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - LOG_CONSOLE=true
      - HEALTH_CHECK_ENABLED=true
      - HEALTH_CHECK_PORT=8081
      - DEFAULT_BROWSER=chromium
      - DEFAULT_HEADLESS=true
      - CB_FAILURE_THRESHOLD=5
      - CB_RECOVERY_TIMEOUT=60000
      - RETRY_MAX_ATTEMPTS=3
      - RETRY_BASE_DELAY=1000
      - RETRY_MAX_DELAY=10000
    volumes:
      - ./logs:/app/logs
      - ../../tests:/app/tests # Mount test directory from project root
      - ../../test-results:/app/test-results # Mount test results
      - ../../playwright-report:/app/playwright-report # Mount reports
    networks:
      - mcp-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8081/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

networks:
  mcp-network:
    driver: bridge
    name: mcp-network
