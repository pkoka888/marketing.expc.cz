version: '3.8'

services:
  github-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: github-mcp-server
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - SERVER_NAME=github-mcp-server
      - SERVER_VERSION=1.0.0
      - LOG_LEVEL=info
      - MAX_RETRIES=3
      - CIRCUIT_BREAKER_ENABLED=true
      - REQUEST_TIMEOUT=30000
    env_file:
      - .env
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    # Note: This server runs on stdio, so no port mapping needed
    # If converted to HTTP server in future, add:
    # ports:
    #   - "3000:3000"
    healthcheck:
      test: ['CMD', 'node', '-e', "require('./server.js').healthCheck()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
    name: mcp-network
