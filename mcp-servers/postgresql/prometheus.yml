global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'postgres-mcp-server'
    static_configs:
      - targets: ['mcp-server:3001']
    scrape_interval: 5s
    metrics_path: '/metrics'
    honor_labels: true

  - job_name: 'postgres-database'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 5s
